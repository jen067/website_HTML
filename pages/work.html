<!DOCTYPE html>

    <div
      class="hero"

        width: 100%;

        padding-block: 1rem;

      <h1>My Gallery</h1>
      <div

        style="
          width: 1000px;
          height: 500px;
          background-image: url('../assets/images/work-cover.png');
          background-size: cover;

      <p>色彩學 - 鯨</p>
    </div>
    <!-- Header 區域 -->
    <header
      style="
        position: absolute;
        top: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        max-width: 1200px;

    <main style="width: 100%">
      <section
        class="design logo"
        style="
          display: flex;
          flex-direction: column;
          gap: 1rem;
          width: 80%;
          min-height: 100vh;
          margin: auto;
          max-width: 1000px;
        "
      >
        <h2>Logo Design</h2>
        <hr />
        <section
          class="rhino"
          style="
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 4rem;
          "
        >
          <h3
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div class="left">犀牛犀牛品牌Logo設計</div>
            <div class="right">/01</div>
          </h3>
          <div
            class="content"
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <p>Introduction</p>
            <p style="width: 40%; text-align: right">
              結合品牌形象<span style="text-decoration: underline">犀牛</span
              >與販售主題<span style="text-decoration: underline">茶食</span
              >作為設計的原型，透過茶壺與茶葉的結合扣合主題並藉由犀牛身軀製造茶壺壺嘴的流線型
            </p>
          </div>
          <div class="image" style="display: flex; gap: 3rem">
            <img
              src="../assets/images/rhinoExample.png"
              alt="犀牛犀牛logo示意圖"
              style="width: 400px"
            />
            <div
              class="set"
              style="display: flex; flex-direction: column; gap: 1rem"
            >
              <div style="width: 300px; height: 200px">
                <img
                  src="../assets/images/rhinoExample2.jpg"
                  alt="犀牛犀牛logo示意圖"
                  style="width: 100%"
                />
              </div>
              <div
                style="width: 300px; height: 84px; background: #5c8bc9"
              ></div>
            </div>
            <small style="align-self: flex-end">
              2024 <br />
              犀牛犀牛茶食文化Logo設計<br />蔡宜蓁
            </small>
          </div>
        </section>
        <section
          class="rhino"
          style="display: flex; flex-direction: column; gap: 1rem"
        >
          <h3
            style="
              display: flex;
              flex-direction: row-reverse;
              justify-content: space-between;
              align-items: center;
            "

            <div class="right">/02</div>

              align-items: center;

            <p style="width: 40%; text-align: right">
              結合數位系概念<span style="text-decoration: underline"

              >與<span style="text-decoration: underline">美術設計</span
              >以簡約流暢的線條與配色呈現新鮮活潑的特質
            </p>
          </div>
          <div
            class="image"
            style="
              display: flex;
              gap: 3rem;
              justify-content: center;
              margin-top: 2rem;
            "

            <img
              src="../assets/images/cloth.png"
              alt="系服圖樣設計"
              style="width: 300px"
            />
            <small style="align-self: flex-end">
              2025 <br />
              數位系系服圖樣設計<br />蔡宜蓁
            </small>
          </div>

      <p>聯絡我：s111219043@stu,ntue.edu.tw</p>
