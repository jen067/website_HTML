<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>Jen's Blog</title>
    <link rel="icon" href="./assets/images/icon.PNG" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body
    style="
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    "
  >
    <!-- Hero 區域 -->
    <div class="hero" style="position: relative">
      <img
        src="./assets/images/hero.png"
        alt="十一月背景照片"
        width="1920px"
        height="800px"
        style="max-width: 99vw"
      />
      <h1
        style="
          color: #fff;
          font-size: 15rem;
          position: absolute;
          bottom: 2rem;
          left: 2.5rem;
        "
      >
        Nov
        <span style="font-size: 10rem">11.</span>
      </h1>
    </div>

    <!-- Header 區域 -->
    <header
      style="
        position: absolute;
        top: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        padding: 0.5rem 2rem;
        font-size: 1.25rem;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(5px);
        border: 1px solid #fff;
        border-radius: 50px;
        color: #564734;
      "
    >
      <div class="logo" style="display: flex; align-items: center">
        <img src="./assets/images/icon.PNG" alt="網站logo" width="4.5%" />
        <p class="title" style="font-weight: 600">宜蓁の部屋</p>
      </div>

      <nav style="display: flex; gap: 1.5rem; white-space: nowrap">
        <a href="#section1" style="color: #564734; font-weight: 600"
          >About Me</a
        >
        <a href="#section2" style="color: #564734; font-weight: 600">Works</a>
        <a href="#section3" style="color: #564734; font-weight: 600">Dairy</a>
      </nav>
    </header>

    <!-- Main 區域 -->
    <main style="width: 100%; background: #564734; padding: 4rem 2rem">
      <!-- 本月主題 -->
      <div class="mainTopic" style="color: #fff">
        <h2 class="subTitle" style="font-size: 6rem">2021 的今天</h2>
        <p>
          2021
          的今天我與高中同儕一同到河濱公園騎車當時我還很迷戀傻瓜相機的顆粒感，但成本的負擔使我漸漸遠離了底片的世界
        </p>
      </div>
    </main>
  </body>
</html>
